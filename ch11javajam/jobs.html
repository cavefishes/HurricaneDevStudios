<main>
<h2> Jobs at JavaJam </h2>
<p>
Want to work at JavaJam? Fill out the form below to start your application. Required fields are marked with an asterisk *.
</p>
<form id="myForm" method="post" action="http://webdevbasics.net/scripts/javajam.php">
<div>
	<label for="myName"><span class="red">*</span>Name: </label>
	<input type="text" name="myName"
	id="myName"
	required
	size="30"
	maxlength="60">
</div>
<div>
	<label for="email"><span class="red">*</span>Email: </label>
	<input type="email" name="email"
	id="email"
	required
	size="30"
	maxlength="60">
</div>
<div>
	<label for="startDate">Start Date: </label>
	<input type="date" name="startDate"
	id="startDate">
</div>
<div>
	<label for="myExperience"><span class="red">*</span>Experience: </label>
	<textarea name="myExperience"
	id="myExperience"
	required
	rows="4"
	cols="30">
	</textarea>
</div>
<div id="mySubmit">
<input type="submit" value="Apply Now">
</div>
</form>
</main>
